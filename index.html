<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/variables.css">
  <title>Picture Controls</title>
</head>
<body>
  <h1>Real Time Picture Controls With <span>Vanilla Javascript</span></h1>
  <div class="controls">
    <label>Background Color: </label>
    <input type="color" name="color" value="#BADA55">

    <label>Blur: </label>
    <input type="range" max="2000" min="0" value="10" name="blur">

    <label>Spacing: </label>
    <input type="range" max="200" min="0" value="10" name="spacing">
  </div>
  <div class="frame">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Dover_Lifeboat_City_of_London_II.JPG">
  </div>
</body>
</html>

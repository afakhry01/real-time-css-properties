<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="controls.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root {
      --spacing: 10px;
      --blur: 2px;
      --color: #BADA55;
    }
    img {
      padding: var(--spacing);
      background: var(--color);
      filter: blur(var(--blur));
    }
    span {
      color: var(--color)
    }
  </style>
  <title>Picture Controls</title>
</head>
<body>
  <h1>Real Time Picture Controls With <span>Vanilla Javascript</span></h1>
  <div>
    <label>Background Color: </label>
    <input type="color" name="color" value="#BADA55">

    <label>Blur: </label>
    <input type="range" max="20" min="0" value="10" name="blur">

    <label>Spacing: </label>
    <input type="range" max="70" min="0" value="10" name="spacing">
  </div>
  <div class="frame">
    <img src="images/frame-picture.jpg">
  </div>
</body>
</html>
